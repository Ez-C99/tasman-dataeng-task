version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: localpw
      POSTGRES_DB: usajobs
      POSTGRES_USER: postgres
    ports: ["5432:5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 20

  etl:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    env_file: ../.env.example
    depends_on:
      db:
        condition: service_healthy
